<ion-header>
  <ion-toolbar lines="none" color="dark">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="fz-16">Historique</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-no-padding"  lines="none" >
    <ion-buttons slot="end" >
      <ion-button color="success"  (click)="back()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
 
      <ion-button color="success"  (click)="next()">
        <ion-icon name="arrow-forward" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-item class="ion-no-padding"  lines="none">
      <ion-title  style="font-size: 16px;color: #383838; ">{{ viewTitle }}</ion-title>
    </ion-item>
  </ion-item>

  <ion-card class="ion-no-padding">
    <calendar locale="fr-FR" [eventSource]="eventSource"       [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
       (onTitleChanged)="onViewTitleChanged($event)"
      (onTimeSelected)="onTimeSelected($event)" [showEventDetail]="false" >
    </calendar>
  </ion-card>

  <ion-list class="ion-padding">
    <ion-item-group>
      <ion-item>
        <ion-label  style="font-size: 16px;color: #383838; ">Res√©rvations du {{ display | date:'mediumDate':'+0200':'fr' }}</ion-label>
      </ion-item>
      <ion-item *ngFor="let reservation of reservations">
        <ion-label> 
          <p>{{reservation.username }} </p>
         {{ reservation.reservationtime }} ({{ reservation.reservationhours }}H)
        </ion-label>
        <ion-label color="danger" slot="end">{{reservation.reservationprice}} FCFA</ion-label>

      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
